<div class="mb-3">
  <button class="btn btn-primary" (click)="onToggleShowDetail()">Display Details</button>
  <p *ngIf="showDetail">Secret Password = tuna</p>

  <h4>Logs</h4>
  <p *ngFor="let log of logs; let index = index"
    [ngStyle]="{backgroundColor: index > 4 ? 'blue' : 'white'}"
    [ngClass]="{'white' : index > 4}"
    >{{ log }}</p>
</div>
